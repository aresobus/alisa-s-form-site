<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey â€“ Alisa Logacheva </title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/process_form.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Survey Form</h1>
        </header>
        <aside>
            <!-- Sidebar content here -->
        </aside>
        <main>
            <form id="surveyForm">
                <!-- Personal Information Set -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <span id="firstNameHint"></span><br>
                    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <span id="lastNameHint"></span><br>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="407 555-1212" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" required>
                    <span id="phoneHint"></span><br>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    <span id="emailHint"></span><br>
                    
                    <label for="websiteUrl">Website URL:</label>
                    <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://students.gaim.ucf.edu/~username/" pattern="https://.*" required>
                    <span id="websiteUrlHint"></span><br>
                </fieldset>

                <!-- Quiz Questions Set -->
                <fieldset>
                    <legend>Quiz Questions</legend>
                    <!-- Question 1 -->
                    <p>What is your favorite season?</p>
                    <input type="radio" id="seasonSpring" name="season" value="Spring">
                    <label for="seasonSpring">Spring</label><br>
                    <input type="radio" id="seasonSummer" name="season" value="Summer">
                    <label for="seasonSummer">Summer</label><br>
                    <input type="radio" id="seasonAutumn" name="season" value="Autumn">
                    <label for="seasonAutumn">Autumn</label><br>
                    <input type="radio" id="seasonWinter" name="season" value="Winter">
                    <label for="seasonWinter">Winter</label><br>

                    <!-- Question 2 -->
                    <p>Do you prefer tea or coffee?</p>
                    <input type="radio" id="beverageTea" name="beverage" value="Tea">
                    <label for="beverageTea">Tea</label><br>
                    <input type="radio" id="beverageCoffee" name="beverage" value="Coffee">
                    <label for="beverageCoffee">Coffee</label><br>

                    <!-- Question 3 -->
                    <p>Are you an early bird or a night owl?</p>
                    <input type="radio" id="timeEarlyBird" name="time" value="Early Bird">
                    <label for="timeEarlyBird">Early Bird</label><br>
                    <input type="radio" id="timeNightOwl" name="time" value="Night Owl">
                    <label for="timeNightOwl">Night Owl</label><br>
                </fieldset>

                <input type="submit" value="Submit">
            </form>

            <!-- Results Display Section -->
            <div id="results" style="display:none;">
                <h2>Your Results:</h2>
                <div id="personalInfo"></div>
                <div id="quizAnswers"></div>
                <div id="badgeContainer">
                    <!-- Badge Image and Link will be displayed here -->
                </div>
            </div>

        </main>
        <footer>
            <p>Created for DIG 3716c by Alisa Logacheva </p>
        </footer>
    </div>
</body>
</html>
